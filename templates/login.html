{% extends "base.html" %} {% block title %}Login - Circuit Breaker{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="button">Login</button>
    </div>
  </form>

  <p class="text-center">
    Don't have an account? <a href="{{ url_for('register') }}">Register</a>
  </p>
</div>
{% endblock %}
