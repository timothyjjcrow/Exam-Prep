{% extends "base.html" %} {% block title %}Register - Circuit Breaker{% endblock
%} {% block content %}
<div class="form-container">
  <h2>Register</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="button">Register</button>
    </div>
  </form>

  <p class="text-center">
    Already have an account? <a href="{{ url_for('login') }}">Login</a>
  </p>
</div>
{% endblock %}
